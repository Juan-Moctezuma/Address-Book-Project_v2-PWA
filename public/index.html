<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/b4fd7ce315.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <title>Address Book - by Juan Moctezuma</title>
</head>
<body>
    <h1 id="mainHeader">Welcome to Your Address Book</h1>
    <!--<h3 id="sentence1">The guest's username and passwords are the following: user123 & 1234</h3>
        <div class="topButtons">
            <button id="login"><a href="./Login/login.html"><i class="fas fa-lock" style="padding-right: 7px;"></i>Login</a></button>
            <button id="signup"><a href="./Signup/signup.html"><i class="fas fa-pencil-alt" style="padding-right: 7px;"></i>Signup</a></button>
        </div><br><br><br><br>-->
        <div class="ab-table" id="abTableContainer">
            <div class="ab-table-row">
                <div class="ab-table-col ab-name header">Name</div>
                <div class="ab-table-col ab-phone header">Phone</div>
                <div class="ab-table-col ab-email header">Email</div>
                <div class="ab-table-col ab-address header">Address</div>
                <div class="ab-table-col ab-add-entry-col header" id="addNewEntry"><i class="fas fa-user-plus"></i></div>
            </div>
            <span id="tableBody"></span>
        </div>
        
        <div class="disable-modal" id="backdrop"></div>

        <div class="disable-modal" id="newPersonModal">
            <form id="formAddUser" action="#">
                <h1>Add New Person</h1>
                    <div class="form-ctrl">
                        <label for="newPersonName">Name</label><br>
                            <input type="text" id="newPersonName" placeholder="Enter Desired Name">
                                <i id="g1" class="fas fa-check-circle"></i>
                                <i id="r1" class="fas fa-times-circle"></i>
                                <small id="m1">Error Message</small><br><br>
                    </div>
                    <div class="form-ctrl">   
                        <label for="newPersonPhone">Phone</label><br>
                            <input type="text" id="newPersonPhone" placeholder="Enter Phone/Mobile Number - type NA if not available">                
                                <i id="g2" class="fas fa-check-circle"></i>
                                <i id="r2" class="fas fa-times-circle"></i>
                                <small id="m2">Error Message</small><br><br>
                    </div>
                    <div class="form-ctrl">  
                        <label for="newPersonEmail">Email</label><br>
                            <input type="text" id="newPersonEmail" placeholder="Enter Email - type NA if not available">  
                                <i id="g3" class="fas fa-check-circle"></i>
                                <i id="r3" class="fas fa-times-circle"></i>
                                <small id="m3">Error Message</small><br><br>
                    </div>
                    <div class="form-ctrl"> 
                        <label for="newPersonAddress">Address</label><br>
                            <input type="text" id="newPersonAddress" placeholder="Enter Address or P.O. Box">
                                <i id="g4" class="fas fa-check-circle"></i>
                                <i id="r4" class="fas fa-times-circle"></i>
                                <small id="m4">Error Message</small><br><br>
                    </div>
                <button id="newPersonCancelBtn">Cancel</button>
                <button id="newPersonSubmitBtn">Submit</button>
            </form>
        </div>
        <!--<button id="clrBtn" style="position: absolute; right: 0px; bottom: 0px;">Clear Local Storage</button>-->
    <script src="./main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#newPersonCancelBtn').on('click', function() {
                $('#formAddUser').find('.success').removeClass('success');
                $('#formAddUser').find('.error').removeClass('error');
            });
            /*
            $('.enable-modal').on('hidden.bs.modal', function(){
                $(this).find('#formAddUser')[0].reset();
            });*/
        });
    </script>
</body>
</html>
